version: v1.0

name: Deploy

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 3

blocks:
  - name: Build and push
    task:
      secrets:
        - name: web2
        - name: fibraclick
      prologue:
        commands:
          - curl -L https://github.com/gohugoio/hugo/releases/download/v0.74.3/hugo_extended_0.74.3_Linux-64bit.tar.gz | tar xzv
          - sudo mv hugo /usr/local/bin

          - chmod 0600 ~/.keys/*
          - ssh-add ~/.keys/*

          - checkout
          - git submodule init
          - git submodule update
      jobs:
        - name: Build BUL data, run Hugo and sync files
          commands:
            - cd scripts
            - virtualenv venv
            - source venv/bin/activate
            - python3 -V
            - pip3 install -r requirements.txt
            - pip3 list
            - python3 bul.py
            - cd ..
            - hugo -v
            - ls -lah public/
            - rsync -v -e ssh -r public/ deploy@$IP:$WIKI_DESTINATION/releases/$SEMAPHORE_GIT_SHA

  - name: web2
    task:
      secrets:
        - name: web2
        - name: fibraclick
      prologue:
        commands:
          - chmod 0600 ~/.keys/*
          - ssh-add ~/.keys/*

          - checkout
      jobs:
        - name: Publish website
          commands:
            - ssh deploy@$IP REVISION=$SEMAPHORE_GIT_SHA DESTINATION=$WIKI_DESTINATION 'bash -s' < .semaphore/deploy.sh

  - name: Invalidate CF cache
    task:
      secrets:
        - name: cloudflare
      jobs:
        - name: curl APIs
          commands:
            - 'curl --retry 3 --fail -X POST "https://api.cloudflare.com/client/v4/zones/$FIBRA_CLICK_ZONE_ID/purge_cache" --header "Authorization: Bearer $TOKEN" --data-raw ''{ "purge_everything": true }'''
